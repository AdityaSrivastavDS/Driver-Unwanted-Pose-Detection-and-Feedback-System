{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-6 py-10">
    <h1 class="text-4xl font-bold text-center text-red-400 mb-6" id="alertTitle">Alerts</h1>

    <div class="space-y-4">
        <div class="bg-red-600 text-white p-4 rounded-lg shadow-lg opacity-0 transform translate-y-5 alert-box">
            <strong>High Alert:</strong> Unauthorized access detected!
        </div>

        <div class="bg-yellow-500 text-gray-900 p-4 rounded-lg shadow-lg opacity-0 transform translate-y-5 alert-box">
            <strong>Warning:</strong> Suspicious activity in zone B.
        </div>

        <div class="bg-green-500 text-gray-900 p-4 rounded-lg shadow-lg opacity-0 transform translate-y-5 alert-box">
            <strong>Info:</strong> System check completed successfully.
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        gsap.from("#alertTitle", { duration: 1, opacity: 0, y: -50, ease: "power3.out" });
        gsap.to(".alert-box", { duration: 1, opacity: 1, y: 0, stagger: 0.3, ease: "power3.out" });
    });
</script>
{% endblock %}
