{% extends 'base.html' %}

{% block content %}
<section class="py-12">
    <h1 class="text-4xl font-bold text-center mb-6">🔔 Alerts & Notifications</h1>

    <div class="alert-container">
        <div class="alert success">
            <p>✅ System is running smoothly.</p>
            <button class="close-alert">✖</button>
        </div>
        <div class="alert warning">
            <p>⚠️ High driver distraction detected!</p>
            <button class="close-alert">✖</button>
        </div>
        <div class="alert error">
            <p>❌ API connection lost. Try again later.</p>
            <button class="close-alert">✖</button>
        </div>
    </div>
</section>

<script>
document.querySelectorAll('.close-alert').forEach(btn => {
    btn.addEventListener('click', () => {
        btn.parentElement.style.display = 'none';
    });
});
</script>
{% endblock %}
