{% extends "base.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-4">ðŸ“¸ Admin Monitoring Portal</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  {% for shot in screenshots %}
  <div class="bg-gray-800 p-4 rounded shadow-lg">
    <img src="{{ url_for('static', filename=shot.image_path.split('static/')[1]) }}" class="w-full h-48 object-cover rounded mb-2">
    <p><strong>User:</strong> {{ shot.user_email }}</p>
    <p><strong>Type:</strong> {{ shot.alert_type }}</p>
    <p class="text-sm text-gray-400">{{ shot.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
