{% extends 'base.html' %}

{% block content %}

<div class="mt-8">
    <h1 class="text-4xl font-bold mb-6">Admin Portal</h1>
    <p class="text-gray-400 mb-8">Manage your application settings and user data.</p>

    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-4">User Management</h2>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">User ID</th>
                    <th class="py-2 px-4 border-b">Username</th>
                    <th class="py-2 px-4 border-b">Email</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Settings</h2>
        <!-- Settings form goes here -->
    </div>

    <div class="mt-8">
        <h2 class="text-2xl font-semibold mb-4">Logs</h2>
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Log ID</th>
                    <th class="py-2 px-4 border-b">Timestamp</th>
                    <th class="py-2 px-4 border-b">Message</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                <!-- Log data will be populated here -->
            </tbody>
        </table>
    </div>

{% endblock %}
