<!-- Scrolling Effect Script -->
<script>
    let scrollContainer = document.getElementById('teamScroll');
    setInterval(() => {
        scrollContainer.scrollLeft += 200; // Adjust scrolling speed
        if (scrollContainer.scrollLeft >= scrollContainer.scrollWidth - scrollContainer.clientWidth) {
            scrollContainer.scrollLeft = 0; // Loop back to the start
        }
    }, 3000);
</script>
