<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Pose Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex justify-center items-center min-h-screen fade-in">
        <div class="card floating w-96 p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form action="/dashboard" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="Username" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white">
                <input type="password" name="password" placeholder="Password" class="w-full p-2 rounded bg-gray-700 border border-gray-600 text-white">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded button-hover">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
